<!-- Brazilian Portuguese Language Detection -->
<script>
// Auto-detect Brazilian Portuguese preference on first visit
(function() {
  // Check if this is first visit and not already on Portuguese site
  if (!localStorage.getItem('ekio-academy-visited') && !window.location.pathname.startsWith('/pt/')) {
    const browserLang = navigator.language || navigator.userLanguage;
    
    // If browser language is Portuguese (Brazil or general Portuguese)
    if (browserLang === 'pt-BR' || browserLang === 'pt') {
      // Redirect to Portuguese version with current path
      const currentPath = window.location.pathname;
      const newPath = '/pt' + currentPath;
      window.location.href = newPath;
    }
    
    // Mark as visited
    localStorage.setItem('ekio-academy-visited', 'true');
  }
})();
</script>

    });
  }
};

    gtag('event', 'course_interest', {
      'course_name': courseName,
      'content_group': 'courses'
    });
  }
};

window.ekioAcademy.trackDownload = function(resourceName, resourceType) {
  if (typeof gtag !== 'undefined') {
    gtag('event', 'file_download', {
      'file_name': resourceName,
      'file_type': resourceType,
      'content_group': 'resources'
    });
  }
};
</script>
